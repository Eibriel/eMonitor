    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <ul class="nav navbar-nav">
            <li class="active"><a href="/" onClick="return linkAjax(this);">Download</a></li>
            <li><a href="/about" onClick="return linkAjax(this);">About</a></li>
            <li id="li-signin"><a href="/signin" onClick="return linkAjax(this);">Sign In</a></li>

            <li id="li-logout"><a href="/logout" onClick="return linkAjax(this);">Log Out</a></li>
            <li><a href="/" id="liusername" onClick="return linkAjax(this);">Test</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">

      <div id="main" class="main efade ehidden">
        <div id="welcome-text" class="eoff">
            <h1>Monitor your render</h1>
            <p class="lead">Download the addon and see your render right here.<br> Nothing to worry about when you left your render alone.</p>
        </div>

        <div id="job-text" class="eoff">
            <h1 id="job_name"></h1>
            <p id="job_info"></p>
            <div class="progress">
              <div class="progress-bar" id="main-progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                0%
                </div>
            </div>
            <div  class="thumbnail">
                <img id="main-pic" src="/static/thumbnail/" alt="Demo picture by Manu Järvien for Gooseberry Project" />
                <div class="caption">
                    <p>Demo picture by Manu Järvien for <a href="http://gooseberry.blender.org">Gooseberry Project</a></p>
                </div>
            </div>
            <ul class="list-group" id="propertie_list">
            </ul>
        </div>

        <form method="post" onsubmit="return signIn(this);">
            <div id="user-form-text" class="eoff">
                <h1>Sign in</h1>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group" id="form-email">
                    <label for="email" class="sr-only">EMail</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">Sign in</button>
                <button type="reset" class="btn btn-default">Cancel</button>
            </div>
        </form>

<script>
//window.location.pathname

var loginform = false;

function linkAjax(anchor) {
    //console.log(anchor.href);
    history.pushState(null, anchor.textContent, anchor.href)
    getInfo();
    return false;
}

function signIn(form){
    var username = $("#username")[0].value;
    var email = $("#email")[0].value;
    var pass = $("#password")[0].value;

    if (loginform === true) {
        $.ajax({
            type: "GET",
            url: "api/user",
            data: { username: username, pass: pass  },
            dataType: "json"
        })
        .done(function( msg ) {
            console.log(msg);
        });
    } else {
        $.ajax({
            type: "POST",
            url: "api/user",
            data: { username: username, email: email, pass: pass  },
            dataType: "json"
        })
        .done(function( msg ) {
            console.log(msg);
        });
    }
    return false;
}

function checkPage(){

}

function getInfo(){
    $.ajax({
        type: "GET",
        url: "api/user",
        dataType: "json"
    })
    .done(function( msg ) {
        console.log(msg);
        if (msg!=null) {
            $('#liusername').html(msg['username']);
            $('#li-login').hide();
            $('#li-signin').hide();
            $('#li-logout').show();
        } else {
            $('#liusername').html('');
            $('#li-login').show();
            $('#li-signin').show();
            $('#li-logout').hide(); 
        }
    });

    //alert(window.location.pathname);
    var page = window.location.pathname;
    //if (page=='/') {
        //$("#welcome-text").removeClass("ehidden");
    //    $("#main").addClass("evisible");
    //    $("#welcome-text").addClass("eon");
    //    $("#job-text").removeClass("eon");
    if (page=='/logout') {
        $.ajax({
            type: "GET",
            url: "api/user/logout",
            dataType: "json"
        })
        .done(function (msg) {
            console.log(msg);
        });
    } else if (page=='/login') {
        $("#main").addClass("evisible");
        $("#job-text").removeClass("eon");
        $("#welcome-text").removeClass("eon");
        $("#user-form-text").addClass("eon");
        $('#form-email').hide();
        loginform = true;
    } else if (page=='/signin') {
        $("#main").addClass("evisible");
        $("#job-text").removeClass("eon");
        $("#welcome-text").removeClass("eon");
        $("#user-form-text").addClass("eon");
        $('#form-email').show();
        loginform = false;
    } else {
        $("#main").addClass("evisible");
        $("#job-text").addClass("eon");
        $("#welcome-text").removeClass("eon");
        $("#user-form-text").removeClass("eon");

        var uuid=''
        if (page=='/') {
            uuid='54e00a9a16a24e3e56886d67'
        } else {
            uuid=page.substring (1);
        }

        $.ajax({
            type: "GET",
            url: "api/"+uuid,
            //data: { get: "" },
            dataType: "json"
        })
        .done(function( msg ) {
            //alert( "Data Saved: " + msg );
            $("#job_name").html(msg['name']);
            $("#job_info").html(msg['renderdata']);

            list='';
            for (n in msg) {
                list=list+'<li class="list-group-item">'+n+': '+msg[n]+'</li>';
            }
            $("#propertie_list").html(list);

            frame_end = parseInt(msg['frame_end']);
            frame_start = parseInt(msg['frame_start']);
            frame_current = parseInt(msg['frame_current']);

            console.log(msg['frame_end']);
            var percent = (100/(frame_end-frame_start))*(frame_current-frame_start);
            percent = Math.round(percent);
            //console.log(percent);
            $("#main-progress-bar").css('width', percent+'%');
            $("#main-progress-bar").html(percent+'%');

            var uuid=''
            if (page=='/') {
                uuid='54e00a9a16a24e3e56886d67'
            } else {
                uuid=page.substring (1);
            }
            $('#main-pic').attr('src', '/static/thumbnails/'+uuid+'.png');

        });
    }
}

$(function() {
    //Start monitoring
    getInfo();
    checkPage();
    setInterval ( getInfo, 2000 );
});
</script>
</html>
